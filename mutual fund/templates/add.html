{% extends "base.html" %}
{% block body %}

<div class="col-8 mx-auto">
    <form action="" method="post">
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" name="Name" class="form-control">
        </div><br>
        <div class="form-group">
            <label for="fund_code">Fund Code</label>
            <input type="tel" name="fund_code" class="form-control">
        </div><br>
        <div class="form-group">
            <label for="invested_amount">Invested Amount</label>
            <input type="tel" name="invested_amount" class="form-control">
        </div><br>
        <div class="form-group">
            <label for="units_held">Units held</label>
            <input type="tel" name="units_held" class="form-control">
        </div><br>
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
