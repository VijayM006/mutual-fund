{% extends "base.html" %}
{% block body %}
<h1>Edit Fund</h1>
<hr>
<form method="POST">
    <div class="form-group">
        <label for="Name">Name:</label>
        <input type="text" class="form-control" id="Name" name="Name" value="{{ data.Name }}">
    </div>
    <div class="form-group">
        <label for="fund_code">Fund Code:</label>
        <input type="text" class="form-control" id="fund_code" name="fund_code" value="{{ data.fund_code }}">
    </div>
    <div class="form-group">
        <label for="invested_amount">Invested Amount:</label>
        <input type="text" class="form-control" id="invested_amount" name="invested_amount" value="{{ data.invested_amount }}">
    </div>
    <div class="form-group">
        <label for="units_held">Units Held:</label>
        <input type="text" class="form-control" id="units_held" name="units_held" value="{{ data.units_held }}">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
